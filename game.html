<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–º–µ–π–∫–∞ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    canvas {
      border: 2px solid #fff;
      background: #222;
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>üêç –ó–º–µ–π–∫–∞</h1>
  <p>–û—á–∫–∏: <span id="score">0</span></p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 1, dy = 0;
    let nextDx = 1, nextDy = 0;
    let score = 0;
    let gameOver = false;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '20px sans-serif';
        ctx.fillText('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é –∫–ª–∞–≤–∏—à—É –¥–ª—è —Ä–µ—Å—Ç–∞—Ä—Ç–∞.', 20, canvas.height / 2);
        return;
      }

      dx = nextDx;
      dy = nextDy;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver = true;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        scoreDisplay.textContent = score;
      } else {
        snake.pop();
      }

      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawRect(food.x, food.y, 'red');
      snake.forEach((segment, index) => {
        drawRect(segment.x, segment.y, index === 0 ? 'lime' : 'green');
      });
    }

    function setDirection(dir) {
      if (dir === 'up' && dy === 0) { nextDx = 0; nextDy = -1; }
      else if (dir === 'down' && dy === 0) { nextDx = 0; nextDy = 1; }
      else if (dir === 'left' && dx === 0) { nextDx = -1; nextDy = 0; }
      else if (dir === 'right' && dx === 0) { nextDx = 1; nextDy = 0; }
    }

    document.addEventListener('keydown', e => {
      if (gameOver) {
        location.reload();
        return;
      }

      const key = e.key.toLowerCase();
      if (key === 'arrowup' || key === 'w') setDirection('up');
      if (key === 'arrowdown' || key === 's') setDirection('down');
      if (key === 'arrowleft' || key === 'a') setDirection('left');
      if (key === 'arrowright' || key === 'd') setDirection('right');
    });

    setInterval(drawGame, 200);
  </script>
</body>
</html>
